name: PHP Composer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        tools: cs2pr
        coverage: pcov

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    - name: Run Code Sniffer
      run: vendor/bin/phpcs --report=checkstyle src/ tests/ | cs2pr
      
    - name: Run psalm
      if: success() || failure()
      run: vendor/bin/psalm --output-format=github

    - name: Run phpstan
      if: success() || failure()
      run: vendor/bin/phpstan analyse --error-format=github src

    - name: Run phpstan for tests
      if: success() || failure()
      run: vendor/bin/phpstan analyse --error-format=github tests

    - name: Run PHPUnit tests
      if: success() || failure()
      run: vendor/bin/phpunit --verbose --coverage-clover=clover.xml
      
    - name: phpunit-coverage-badge
      # You may pin to the exact commit or the version.
      # uses: timkrase/phpunit-coverage-badge@29e63a46fd2b558fadefaa1699c6aa5892bd5791
      uses: timkrase/phpunit-coverage-badge@v1.2.0
